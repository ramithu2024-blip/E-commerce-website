<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cart â€“ Etronic</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="dark">
  <header>
    <h1>Etronic</h1>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main class="container">
    <div id="cart-container">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div id="cart-summary">
        <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
        <button id="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
        <button id="checkout-btn" onclick="window.location.href='./checkout.html'">Checkout</button>
      </div>
    </div>
  </main>

  <script src="./products.js"></script>
  <script src="./script.js"></script>
  <div id="confirmation-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <p id="confirmation-message"></p>
      <div class="modal-buttons">
        <button id="confirm-btn">Confirm</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
  <div id="toast-container"></div>
</body>
</html>
