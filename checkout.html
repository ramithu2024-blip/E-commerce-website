<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout â€“ Etronic</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="dark">
  <header>
    <h1>Etronic</h1>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main class="container">
    <section id="checkout-section">
      <h2>Checkout</h2>
      <div id="checkout-summary">
        <h3>Order Summary</h3>
        <ul id="checkout-items-list"></ul>
        <p><strong>Total: $<span id="checkout-total">0.00</span></strong></p>
      </div>

      <div id="checkout-form-container">
        <h3>Shipping Information</h3>
        <form id="checkout-form">
          <input type="text" id="customer-name" placeholder="Full Name" required>
          <input type="email" id="customer-email" placeholder="Email Address" required>
          <input type="tel" id="customer-phone" placeholder="Phone Number" required>
          <textarea id="customer-address" placeholder="Shipping Address" required></textarea>
          <input type="text" id="credit-card" placeholder="Credit Card Number" required pattern="\d{4}-?\d{4}-?\d{4}-?\d{4}" title="Enter a valid 16-digit card number">
          <input type="text" id="card-expiry" placeholder="MM/YY" required pattern="(0[1-9]|1[0-2])\/\d{2}" title="MM/YY">
          <button type="submit">Place Order</button>
        </form>
      </div>
    </section>
  </main>

  <script src="./products.js"></script>
  <script src="./script.js"></script>
  <div id="confirmation-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <p id="confirmation-message"></p>
      <div class="modal-buttons">
        <button id="confirm-btn">Confirm</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
  <div id="toast-container"></div>
</body>
</html>
